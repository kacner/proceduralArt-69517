<svg xmlns="http://www.w3.org/2000/svg" style="position:absolute; width:0; height:0; overflow:hidden;" aria-hidden="true">
  <filter id="distort-filter">
    <!-- generate a noise pattern -->
    <feTurbulence 
      type="fractalNoise" 
      baseFrequency="0.02 0.05" 
      numOctaves="2" 
      seed="2" 
      result="turbulence"/>
    <!-- apply that noise to displace the graphic -->
    <feDisplacementMap 
      in="SourceGraphic" 
      in2="turbulence" 
      scale="10"        <!-- tweak for more/less distortion -->
      xChannelSelector="R" 
      yChannelSelector="G"/>
  </filter>
</svg>
